<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volunteer Hub</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<hero>
    <img src="./assets/css/unv_logo_en_0.png">
    <h1>Volunteer Hub</h1><br>
    
</hero>
    
    <h2> UN - Volunteer Online</h2><br>
    <div class="volunteerInfo" class="flex-row"></div>
    <h3>Volunteer Login </h3><br>
    <input id="email-login" type="text" placeholder="email"><span>  </span><input id="password-login" type="text" placeholder="Password">
    <br> <br><button type= "submit" id="login">Login</button><button id="register">Register</button>
    <br>
    <div id=registerID style="display:none;">
        <label for="username" class="registration">User Name</label>
        <input type="text">
        <label for="email" class="registration">E-mail address</label>
        <input type="text">
        <label for="password" class="registration">Password</label>
        <input type="password">
    </div>
    <div id="registerInfo" style="display:none;">
        <form action="/" method="POST" id="volunteerForm">
        <br> 
        <p>Enter information about yourself to find volunteer positions.</p><br>
        <div class = "form-group" id="languageForm">
        <h5>Languages you know</h5>
        <label for="English" class="options">English</label>
        <input type="checkbox" name="english" id="english"/>
        <br/>
        <label for="Spanish" class="options">Spanish</label>
        <input type="checkbox" name="spanish" id="spanish"/>
        <br/>
        <label for="Chinese" class="options">Chinese</label>
        <input type="checkbox" name="chinese" id="chinese"/>
        <br/>
        <label for="French" class="options">French</label>
        <input type="checkbox" name="french" id="french"/>
        <br/></div><br>
    
    <div class = "form-group" id="technicalForm">
     <h5>Technical Knowledge you have</h5>
        <label for="Facebook" class="options">Social Media</label>
        <input type="checkbox" name="facebook" id="facebook"/>
        <br/>
        <label for="Microsoft" class="options">Microsoft Office</label>
        <input type="checkbox" name="microsoft" id="microsoft"/>
        <br/></div><br>
        
    <div class = "form-group" id="specialForm">
        <h5>Special Knowledge you have</h5>
        <label for="Grant Writing" class="options">Grant Writing</label>
        <input type="checkbox" name="grant" id="grant"/>
        <br/>
        <label for="Web" class="options">Web Development</label>
        <input type="checkbox" name="webDev" id="webDev"/>
        <br/><br>

    <div class="form-group" id="timeForm">
        <h5>Availability</h5>
        <label for="entry-level" class="options">Less than Five Hours</label>
        <input type="checkbox" name="minimal" id="minimal"/>
        <br/>
        <label for="advanced" class="options">5-8 Hours</label>
        <input type="checkbox" name="moderate" id="moderate"/>
        <br>
        <label for="advanced" class="options">8-12 Hours</label>
        <input type="checkbox" name="significant" id="significant"/>
            
        </div>
        <br>
        <div id="regButton" style="display:none;">
        <button id="newReg">Complete registration</button></div>

        <div id="loginButton" style="display:none;">
        <button id="submit">Search</button></div>
    </div>
    </form>
</div>
<footer></footer>
    <br><a href ="/admin">Admin</a>
</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/frontend.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="public/login.js"></script>
</body>


</html>
