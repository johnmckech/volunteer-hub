<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volunteer Hub</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <hero>
        <img src="unv_logo_en_0.png">

        <h1>Volunteer Hub</h1><br>

    </hero>

    <h2> UN - Volunteer Online</h2><br>
    <div class="volunteerInfo" class="flex-row"></div>
    <h3>Volunteer Login </h3><br>

    <form action="/login" method="POST">
        <input id="user-login" type="text" placeholder="username" name="username"><span> </span>>
        <input id="password-login" type="password" placeholder="Password" name="password">
        <br> <br>
        <button type="submit" id="firstLogin">Login</button>
    </form>

    <br><br><button id="register">Register</button>


    <form id="registerID" style="display:none;" action="/register" method="POST">

        <label for="firstName" class="registration">First Name</label>
        <input name="first_name" type="text" id="registerFirstName"><br>
        <label for="lastName" class="registration">Last Name</label>
        <input name="last_name" type="text" id="registerFirstName"><br>
        <label for="username" class="registration">User Name</label>
        <input name="username" type="text" id="registerUsername"><br>
        <label for="email" class="registration">E-mail address</label>
        <input name="email" type="text" id="registerEmail"><br>
        <label for="password" class="registration">Password</label>
        <input name="password" type="password">

        <div id="reginfo">
            <div id="registerInfo" style="display:none;">
                <br>
                <p>Enter information about yourself to find volunteer positions.</p><br>

                <div class="form-group" id="languageForm">
                    <h5>Languages you know</h5>
                    <label for="English" class="options">English</label>
                    <input type="checkbox" name="englishBox" value="English" id="english" />
                    <br />
                    <label for="Spanish" class="options">Spanish</label>
                    <input type="checkbox" name="spanishBox" value="Spanish" id="spanish" />
                    <br />
                    <label for="Chinese" class="options">Chinese</label>
                    <input type="checkbox" name="chineseBox" value="Chinese" id="chinese" />
                    <br />
                    <label for="French" class="options">French</label>
                    <input type="checkbox" name="frenchBox" value="French" id="french" />
                    <br />
                </div><br>

                <div class="form-group" id="technicalForm">
                    <h5>Technical Knowledge you have</h5>
                    <label for="Facebook" class="options">Social Media</label>
                    <input type="checkbox" name="facebook" id="facebook" />
                    <br />
                    <label for="Microsoft" class="options">Microsoft Office</label>
                    <input type="checkbox" name="microsoft" id="microsoft" />
                    <br />
                </div><br>

                <div class="form-group" id="specialForm">
                    <h5>Special Knowledge you have</h5>
                    <label for="Grant Writing" class="options">Grant Writing</label>
                    <input type="checkbox" name="grant" id="grant" />
                    <br />
                    <label for="Web" class="options">Web Development</label>
                    <input type="checkbox" name="webDev" id="webDev" />
                    <br />
                </div><br>

                <div class="form-group" id="timeForm">
                    <h5>Availability</h5>
                </div>
                    <label for="hours" class="registration">Hours</label>
                    <input name="HoursPerWeek" type="text" id="registerHours">
                
                <br>
            </div>
            <div id="regButton" style="display:none;">
                <button type="submit" id="newReg">Complete registration</button>
            </div>

    </form>
    </div>

    <footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="login.js"></script>
    <script>
        const req = new XMLHttpRequest();
        req.onreadystatechange = function () {
            if (req.readyState == 4 && req.status == 200) {
                const user = JSON.parse(req.response).user;
                document.getElementById("welcome-message").innerText = `Welcome ${user.username}!!`;
            }
        };
        req.open("GET", "http://localhost:3000/user", true);
        req.send();
    </script>
</body>


</html>
