<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Volunteer Hub Admin Site</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <hero>
            <img src="unv_logo_en_0.png">
            <h1>Volunteer Hub</h1><br>
            
        </hero>
            
            <h2> UN - Volunteer Online</h2><br>
            <div class="volunteerInfo" class="flex-row"></div>
            <h3>Admin Login </h3><br>
            <input type="text" placeholder="Login Code"><span>
            <br> <br><button id="adminLogin">Login</button>
            <br>
            <div id="opportunityInfo" style="display:none;">
                <form action="/route" method="POST" id="opportunityForm">
                    <br>
                <h5>Title</h5><input type-text>
                <br><br>
                <div class = "form-group" id="languageForm">
                <h5>Languages</h5>
                <label for="English" class="options">English</label>
                <input type="checkbox" name="english" id="english"/>
                <br/>
                <label for="Spanish" class="options">Spanish</label>
                <input type="checkbox" name="spanish" id="spanish"/>
                <br/>
                <label for="Chinese" class="options">Chinese</label>
                <input type="checkbox" name="chinese" id="chinese"/>
                <br/>
                <label for="French" class="options">French</label>
                <input type="checkbox" name="french" id="french"/>
        
                <br/></div><br>
            
            <div class = "form-group" id="technicalForm">
             <h5>Technical Knowledge</h5>
                <label for="Facebook" class="options">Social Media</label>
                <input type="checkbox" name="facebook" id="facebook"/>
                <br/>
                <label for="Microsoft" class="options">Microsoft Office</label>
                <input type="checkbox" name="microsoft" id="microsoft"/>
                <br/></div><br>
                
            <div class = "form-group" id="specialForm">
                <h5>Special Knowledge</h5>
                <label for="Grant Writing" class="options">Grant Writing</label>
                <input type="checkbox" name="grant" id="grant"/>
                <br/>
                <label for="Web" class="options">Web Development</label>
                <input type="checkbox" name="webDev" id="webDev"/>
                <br/><br>

            <div class="form-group" id="timeForm">
                <h5>Availability</h5>
                <label for="entry-level" class="options">Less than Five Hours</label>
                <input type="checkbox" name="minimal" id="minimal"/>
                <br/>
                <label for="advanced" class="options">5-8 Hours</label>
                <input type="checkbox" name="moderate" id="moderate"/>
                <br>
                <label for="advanced" class="options">8-12 Hours</label>
                <input type="checkbox" name="significant" id="significant"/>
        
            </div>
                <input type="submit" id="submitAdmin">
                <div id="submitted" style="display:none;">
                <br> New opportunity submitted!</div>
            </div>
            </form>
        </div>
        <footer></footer>
            <br><a href ="/admin">Admin</a>
        </footer>
            <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
            <script src="frontend.js"></script>
            <script src="assets/js/script.js"></script>
        </body>
</html>
